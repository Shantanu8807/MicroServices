spring.application.name=MessageService


server.port=9010


#these are all properties used for rabbitmq commenting this to make new changes related to kafka
##we are composing these two functions as a single unit then we call the API as /emailsms and both the function will run 

#these properties will remane same for both rabbit and kafka as it is advantage of spring cloud streams
spring.cloud.function.definition=email|sms

spring.cloud.stream.function.bindings.emailsms-in-0=input

spring.cloud.stream.bindings.emailsms-in-0.destination=send-communication
spring.cloud.stream.bindings.emailsms-in-0.group=${spring.application.name}

spring.cloud.stream.bindings.emailsms-out-0=output
spring.cloud.stream.bindings.emailsms-out-0.destination=communication-sent
